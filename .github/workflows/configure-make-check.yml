name: configure-make-check
on:
  push:
    branches:
      - main
jobs:
  make_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install libev
        run: sudo apt-get install -y libev-dev
      - name: autoreconf
        run: ./autogen.sh
      - name: configure
        run: ./configure
      - name: compile
        run: make
      - name: unit tests
        run: make check
      - name: make distribution tarball
        run: make dist

